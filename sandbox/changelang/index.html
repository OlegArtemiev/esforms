  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.documentElement.setAttribute("lang", localStorage.getItem('languageCode'));
    const changeLang = (languageCode) => {
      localStorage.setItem('languageCode', languageCode);
      document.location.reload();
    };
  </script>
</head>
<body>

  <div>
    <button onclick="changeLang('uk')">Ukrainian</button>
    <button onclick="changeLang('es')">Espanol</button>
    <button onclick="changeLang('en')">English</button>
    <button onclick="changeLang('fr')">French</button>
    <button onclick="changeLang('ru')">ru</button>
