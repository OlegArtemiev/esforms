<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="panel">
        <h1>Calculate fuel consumption</h1>
        <div class="grid-container">
            <div class="grid-item col1"><label for="distance">Distance</label></div>
            <div class="grid-item"><input type="number" name="distance" id="distance" placeholder="Distance in miles" value="100">
            </div>

        </div>
        <div class="grid-container">
            <div class="grid-item col1"><label for="fuelSupplied">fuel supplied</label></div>
            <div class="grid-item"><input type="number" name="fuelSupplied" id="fuel-supplied"
                    placeholder="fuel supplied in liters" value="10"></div>

        </div>
        <div class="result">
            <button id="calculate">Calculate</button>
            <div>
                <p>Result: <span id="result"></span> L/100km</p>
            </div>
        </div>

        <script src="calculate.js"></script>

</body>

</html>
